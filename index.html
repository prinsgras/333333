<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greazy Diner</title>
  <style>
    body {
      background-color: #5ed6e2; /* babyblauw/turquoise van flyer */
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    .checkerboard {
      width: 100%;
      height: 40px;
      background: repeating-linear-gradient(
        90deg,
        black 0px,
        black 40px,
        white 40px,
        white 80px
      );
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff69b4, #add8e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin: 20px 0 10px;
    }

    p.address {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .video-wrapper {
      width: 320px;
      height: 180px;
      background: #000;
      border: 3px solid #fff;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="checkerboard"></div>

  <h1>Greazy</h1>
  <p class="address">Overtoom 344, 1054JG Amsterdam, Netherlands</p>

  <div class="video-grid">
    <!-- Hier komen al je video-frames (zoals in eerdere HTML) -->
    <div class="video-wrapper"><iframe src="https://drive.google.com/file/d/1ktYhmCQGLQ7qlN8P4LxAZu77VbNEWWt2/preview" allow="autoplay" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://drive.google.com/file/d/1kmL7haVPpbS6FohgTkQEUrH_fUI4gWen/preview" allow="autoplay" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://drive.google.com/file/d/1l9EwhEKy9mlrQmweqIbf3v_XUBIanMYp/preview" allow="autoplay" allowfullscreen></iframe></div>
    <!-- Voeg de rest van je video's hier toe -->
  </div>

</body>
</html>
