<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kijk Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
    }

    .video-wrapper {
      margin-top: 50px;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kijk Video</h1>
  </header>

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/EBOigA6d2Q0?autoplay=1&mute=1&rel=0"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    &copy; 2025 Mijn GitHub Project
  </footer>
</body>
</html>
