<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greazy Diner</title>
  <style>
    body {
      background-color: #5ed6e2;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .checkerboard {
      width: 100%;
      height: 40px;
      background: repeating-linear-gradient(
        90deg,
        black 0px,
        black 40px,
        white 40px,
        white 80px
      );
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 10px;
      background: linear-gradient(45deg, #ff69b4, #add8e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .address {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 16/9;
      background-color: black;
      border: 3px solid white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="checkerboard"></div>

  <h1>Greazy</h1>
  <div class="address">
    Overtoom 344, 1054JG Amsterdam, Netherlands
  </div>
