<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Jessy James</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 480px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Enter a Video Link</h1>
  <input type="text" id="videoLink" placeholder="Paste video URL here">
  <button onclick="loadVideo()">Play Video</button>

  <iframe id="videoFrame" style="display:none;"></iframe>

  <script>
    function loadVideo() {
      const link = document.getElementById('videoLink').value;
      const frame = document.getElementById('videoFrame');
      if (link.trim()) {
        frame.src = link;
        frame.style.display = 'block';
        document.title = "To Jessy James";
      }
    }
  </script>

</body>
</html>
